<div class="selection">
  <input type="text" id="HospitalName" name="HospitalName" placeholder="Hospital Name" required>
  <select name="bloodGroup" id="BloodGroup" required>
    <option value="" hidden selected disabled>Blood Group</option>
    <option value="All">All</option>
    <option value="A+Ve">A+Ve</option>
    <option value="B+Ve">B+Ve</option>
    <option value="AB+Ve">AB+Ve</option>
    <option value="O+Ve">O+Ve</option>
    <option value="A-Ve">A-Ve</option>
    <option value="B-Ve">B-Ve</option>
    <option value="AB-Ve">AB-Ve</option>
    <option value="O-Ve">O-Ve</option>
  </select>
  <input type="date" id="DateTime" name="DateTime">
  <button class="btn btn-large">Submit</button>
</div>
<br>
<style>
  #HospitalName,#DateTime{
    border-radius: 7px;
    padding: 10px;
  }
</style>
{% endif %}
{% extends "index.html" %}
