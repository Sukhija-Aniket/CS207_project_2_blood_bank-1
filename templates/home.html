{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p class="aler alert-{{ category }}">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<!-- {{session.pop('_flashes',None)}} do not delete the content in block-->
{% if loggedin==True %}
{% block content %}
<h1 class="title">
    Welcome, {{name}}!
</h1>
{% endblock %}

<div class="selection">

<br>
